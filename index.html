    <p><img src="./KakaoTalk_Photo_2024-05-15-02-06-46 010.jpeg" alt="대체 텍스트"></p>
    <p id="elapsedTime"></p>

    <script>
        function updateElapsedTime() {
            // 현재 날짜 및 시간 객체 생성
            var now = new Date();

            // 특정 날짜와 시간 설정 (2024/01/17/00시)
            var targetDate = new Date('2024-05-06T00:00:00');

            // 두 날짜 간의 차이 계산
            var timeDiff = now - targetDate;

            // 차이를 일, 시간, 분, 초로 변환
            var days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
            // 결과를 문자열로 만들어 출력
            var resultString = formatTime(days) + '일' +formatTime(hours) + ':' + formatTime(minutes) + ':' + formatTime(seconds);

            // 결과를 HTML 요소에 추가
            document.getElementById('elapsedTime').innerHTML = '우리가 사랑한지: ' + resultString;
        }

        function formatTime(time) {
            // 시간을 두 자리로 포맷팅
            return time < 10 ? '0' + time : time;
        }

        // 1초마다 updateElapsedTime 함수 호출하여 실시간 업데이트
        setInterval(updateElapsedTime, 1000);
        
        // 페이지 로딩 시에도 초기 업데이트 수행
        updateElapsedTime();
    </script>

    <script>
        // 각 레벨에 대한 올바른 암호 설정
        var correctPasswords = ['0325', '0506', '장미꽃', 'enfp', '0131'];

        function checkPassword(level) {
            var enteredPassword = document.getElementById('password' + level).value;

            // 현재 레벨에 대한 올바른 암호를 확인
            if (enteredPassword === correctPasswords[level - 1]) {
                // 현재 레벨의 숨겨진 내용을 보여줌
                document.getElementById('hiddenContent' + level).style.display = 'block';

                // 다음 레벨로 이동
                if (level < 5) {
                    document.getElementById('contentContainer' + (level + 1)).style.display = 'block';
                }
            } else {
                alert('김수현!!!');
            }
        }
